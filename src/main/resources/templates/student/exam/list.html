<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script th:src="@{js/jquery-3.5.1.js}"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="join" >参加考试</a>
</script>


<script th:src="@{layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/javascript" th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'/exam/all'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'description', title:'description'}
                ,{field:'source', title:'subject'}
                ,{field:'examDate', title:'examDate'}
                ,{field:'totalTime', title:'totalTime'}
                ,{field:'grade', title:'grade'}
                ,{field:'term', title:'term'}
                ,{field:'major', title:'major'}
                ,{field:'institute', title:'institute'}
                ,{field:'totalScore', title:'totalScore'}
                ,{field:'institute', title:'institute'}
                ,{field:'tips', title:'tips'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: false
        });

        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
            };
        });

        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(data.examCode)
            //console.log(data);
            if(obj.event === 'join'){

                layer.confirm('确定参加考试吗', function(index){
                    // $.ajax({
                    //     type:"get",
                    //     data:{},
                    //     url:'/toExamingPage/'+data.examCode,
                    //     success:function(data){
                    //         console.log("进入考试成功",data);
                    //     }
                    //
                    // });
                    window.location.href = "/toExamingPage/"+data.examCode;
                });
            }
        });

    });
</script>

</body>
</html>
