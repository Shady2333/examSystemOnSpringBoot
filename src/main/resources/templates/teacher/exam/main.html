<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script th:src="@{js/jquery-3.5.1.js}"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="exam"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="hand">手动生成</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="random">随机生成</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="score">查看成绩</a>
</script>


<script th:src="@{layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/javascript" th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'/exam/exams'
            // ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'examCode', title:'examCode',edit: 'text', width:150, edit: 'text'}
                ,{field:'description', title:'description',edit: 'text', width:150, edit: 'text'}
                ,{field:'source', title:'subject',edit: 'text', width:150, edit: 'text'}
                ,{field:'paperId', title:'paperId',edit: 'text', width:150, edit: 'text'}
                ,{field:'examDate', title:'examDate',edit: 'text', width:150, edit: 'text'}
                ,{field:'totalTime', title:'totalTime',edit: 'text', width:150, edit: 'text'}
                ,{field:'grade', title:'grade',edit: 'text', width:150, edit: 'text'}
                ,{field:'term', title:'term',edit: 'text', width:150, edit: 'text'}
                ,{field:'major', title:'major',edit: 'text', width:150, edit: 'text'}
                ,{field:'institute', title:'institute',edit: 'text', width:150, edit: 'text'}
                ,{field:'totalScore', title:'totalScore',edit: 'text', width:150, edit: 'text'}
                ,{field:'type', title:'type',edit: 'text', width:150, edit: 'text'}
                ,{field:'tips', title:'tips',edit: 'text', width:150, edit: 'text'}
                ,{fixed: 'right', title:'试题生成', toolbar: '#barDemo', width:300}
            ]]
            ,page: false
        });

        // //工具栏事件
        // table.on('toolbar(test)', function(obj){
        //     var checkStatus = table.checkStatus(obj.config.id);
        //     switch(obj.event){
        //         case 'getCheckData':
        //             var data = checkStatus.data;
        //             layer.alert(JSON.stringify(data));
        //             break;
        //         case 'getCheckLength':
        //             var data = checkStatus.data;
        //             layer.msg('选中了：'+ data.length + ' 个');
        //             break;
        //         case 'isAll':
        //             layer.msg(checkStatus.isAll ? '全选': '未全选')
        //             break;
        //     };
        // });

        //监听工具条
        table.on('tool(exam)', function(obj){
            let data = obj.data;
            //console.log(data);
            if(obj.event === 'hand'){
                layer.confirm('跳转到手动添加试题页面', function(index){
                    window.location.href = "/toHandChoosePage/"+data.examCode;
                });
            } else if(obj.event === 'random'){
                layer.confirm('跳转到随机添加试题页面', function(index){
                    window.location.href = "/toRandomGeneratePage/"+data.examCode;
                });
            } else if(obj.event === 'score'){
                layer.confirm('是否查看该本门课成绩', function(index){
                    window.location.href = "/toExamScoresPage/"+data.examCode;
                });
            }
        });

    });
</script>

</body>
</html>
