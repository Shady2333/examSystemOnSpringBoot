<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<p th:text="${examCode}" id="examCode" hidden="hidden"></p>

<!--选择需要添加的题目单元-->
<form class="layui-form" action="">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">科目</label>
            <div class="layui-input-inline">
                <select lay-verify="required" name="subject" id="subject" lay-search="">
                    <option value="">请选择科目</option>
                    <option value="1">线性代数</option>
                    <option value="2">高等数学</option>
                    <option value="3">概率论</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">选择单元</label>
            <div class="layui-input-inline">
                <select lay-verify="required" name="section" id="section" lay-search="">
                    <option value="">请选择单元</option>
                    <option value="0">综合测试</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="submit">获取需要添加的题目</button>
            <!--            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>

</form>
<div id="tip" align="left" class="layui-form-item layui-elem-quote layui-quote-nm" hidden="hidden">
    <label>勾选需要添加的题目最后提交</label>
</div>
<h2 id="p1" hidden="hidden">选择题</h2>
<table class="layui-hide" id="mul"></table>
<h2 id="p2" hidden="hidden">填空题</h2>
<table class="layui-hide" id="fill"></table>
<h2 id="p3" hidden="hidden">计算题</h2>
<table class="layui-hide" id="cal"></table>
<h2 id="p4" hidden="hidden">证明题</h2>
<table class="layui-hide" id="pro"></table>

<div hidden="hidden" id="div1">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <button class="layui-btn" id="submit2" lay-filter="submit2">提交</button>
        </div>
    </form>
</div>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/jquery-3.5.1.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script th:inline="none">

    let questionType = []
    let questionId = []
    layui.use(['form', 'layedit', 'laydate', 'table'], function () {
        var form = layui.form
            , layer = layui.layer
            , table = layui.table;

        $("#submit2").click(function () {

            questionType = []
            questionId = []

            let checkStatus;
            checkStatus = table.checkStatus('mul')
            let data1 = checkStatus.data;
            checkStatus = table.checkStatus('fill')
            let data2 = checkStatus.data;
            checkStatus = table.checkStatus('cal')
            let data3 = checkStatus.data;
            checkStatus = table.checkStatus('pro')
            let data4 = checkStatus.data;

            let i = 0;
            for (let j = 0; j < data1.length; j++, i++) {
                questionType[i] = '1'
                questionId[i] = data1[j].questionId;
            }
            for (let j = 0; j < data2.length; j++, i++) {
                questionType[i] = '2'
                questionId[i] = data2[j].questionId;
            }
            for (let j = 0; j < data3.length; j++, i++) {
                questionType[i] = '3'
                questionId[i] = data3[j].questionId;
            }
            for (let j = 0; j < data4.length; j++, i++) {
                questionType[i] = '4'
                questionId[i] = data4[j].questionId;
            }
            //layer.alert(JSON.stringify(questionType));
            $.ajax({
                type: 'post',
                url: '/paper/handChoose',
                dataType: "json",
                data: {
                    "questionTypeList": questionType,
                    "questionIdList": questionId,
                    "examCode": $("#examCode").text()
                },
                traditional: true, //这句话是什么意思
                success: function (data) {
                    if (data.code == 200) {
                        layer.confirm('试题添加成功！是继续添加',{
                            btn: ['确认','取消'],
                            btn1: function(){
                                window.location.href = "/toHandChoosePage/"+$("#examCode").text();
                            },
                            btn2: function (){
                                window.location.href ="/toExamPage";
                            }
                        });
                    } else {
                        layer.alert(data.message);
                    }
                }
            })
            return false;
        })
        //监听提交
        form.on('submit(demo1)', function (data) {
            $.ajax({
                type: "get",
                data: {section: $("#section").val(), subject: $("#subject").val(), examCode: $("#examCode").text()},
                url: '/paper/candidateQuestions',
                success: function (data) {
                    //console.log(data)
                    $("#p1").show();
                    $("#p2").show();
                    $("#p3").show();
                    $("#p4").show();
                    $("#tip").show();
                    $("#div1").show();
                    //渲染题目表格数据
                    table.render({
                        elem: '#mul'
                        , title: '待 选择题表'
                        , totalRow: true
                        , cols: [[
                            {type: 'checkbox', fixed: 'left'}
                            , {field: 'questionId', title: 'questionId'}
                            , {field: 'subject', title: 'subject'}
                            , {field: 'section', title: 'section'}
                            , {field: 'answerA', title: 'A'}
                            , {field: 'answerB', title: 'B'}
                            , {field: 'answerC', title: 'C'}
                            , {field: 'answerD', title: 'D'}
                            , {field: 'question', title: '题目'}
                            , {field: 'rightAnswer', title: 'rightAnswer'}
                            , {field: 'analysis', title: 'analysis'}
                            , {field: 'score', title: 'score'}
                        ]]
                        , data: data.data[1]
                        , page: false
                        , limit: data.data[1].length
                    });
                    table.render({
                        elem: '#fill'
                        , title: '待 填空题表'
                        , totalRow: true
                        , cols: [[
                            {type: 'checkbox', fixed: 'left'}
                            , {field: 'questionId', title: 'questionId'}
                            , {field: 'subject', title: 'subject'}
                            , {field: 'question', title: 'question'}
                            , {field: 'answer', title: 'answer'}
                            , {field: 'score', title: 'score'}
                            , {field: 'section', title: 'section'}
                            , {field: 'analysis', title: 'analysis'}
                        ]]
                        , data: data.data[2]
                        , page: false
                        , limit: data.data[2].length
                    });
                    table.render({
                        elem: '#cal'
                        , title: '待 计算题表'
                        , totalRow: true
                        , cols: [[
                            {type: 'checkbox', fixed: 'left'}
                            , {field: 'questionId', title: 'questionId'}
                            , {field: 'subject', title: 'subject'}
                            , {field: 'question', title: 'question'}
                            , {field: 'answer', title: 'answer'}
                            , {field: 'score', title: 'score'}
                            , {field: 'section', title: 'section'}
                            , {field: 'analysis', title: 'analysis'}
                        ]]
                        , data: data.data[3]
                        , page: false
                        , limit: data.data[3].length
                    });
                    table.render({
                        elem: '#pro'
                        , title: '待 证明题表'
                        , totalRow: true
                        , cols: [[
                            {type: 'checkbox', fixed: 'left'}
                            , {field: 'questionId', title: 'questionId'}
                            , {field: 'subject', title: 'subject'}
                            , {field: 'question', title: 'question'}
                            , {field: 'answer', title: 'answer'}
                            , {field: 'score', title: 'score'}
                            , {field: 'section', title: 'section'}
                            , {field: 'analysis', title: 'analysis'}
                        ]]
                        , data: data.data[4]
                        , page: false
                        , limit: data.data[4].length
                    });
                }
            })
            //没有这句话不行，弹出框出不来
            return false;
        });
    });
</script>

</body>
</html>
