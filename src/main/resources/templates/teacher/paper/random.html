<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<p th:text="${examCode}" id="examCode" hidden="hidden"></p>
<form class="layui-form" action="">

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">科目</label>
            <div class="layui-input-inline">
                <select lay-verify="required" name="subject" id="subject"  lay-search="">
                    <option value="">请选择科目</option>
                    <option value="1">线性代数</option>
                    <option value="2">高等数学</option>
                    <option value="3">概率论</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">选择单元</label>
            <div class="layui-input-inline">
                <select lay-verify="required" name="section" id="section"  lay-search="">
                    <option value="">请选择单元</option>
                    <option value="0">综合测试</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
        </div>
    </div>



    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">选择题</label>
            <div class="layui-input-inline">
                <select lay-verify="required" id="size1" name="size1" lay-search="">
                    <option value="">请选择题目个数</option>
                    <option value="1">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">填空题</label>
            <div class="layui-input-inline">
                <select lay-verify="required" id="size2" name="size2" lay-search="">
                    <option value="">请选择题目个数</option>
                    <option value="1">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">计算题</label>
            <div class="layui-input-inline">
                <select lay-verify="required" id="size3" name="size3" lay-search="">
                    <option value="">请选择题目个数</option>
                    <option value="1">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">证明题</label>
            <div class="layui-input-inline">
                <select lay-verify="required" id="size4" name="size4" lay-search="">
                    <option value="">请选择题目个数</option>
                    <option value="1">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/jquery-3.5.1.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer

        //监听提交
        form.on('submit(demo1)', function (data) {

            // var json = {size1:$("#size1").val(),size2:$("#size2").val(),size3:$("#size3").val(),size4:$("#size4").val(),
            //     section:$("#section").val(),subject:$("#subject").val(),examCode:$("#examCode").val()};
            //
            // console.log(data)
            $.ajax({
                type:"post",
                data: {size1:$("#size1").val(),size2:$("#size2").val(),size3:$("#size3").val(),size4:$("#size4").val(),
                    section:$("#section").val(),subject:$("#subject").val(),examCode:$("#examCode").text()},
                url:'/paper/RandomGenerate',
                success:function (data) {
                    if (data.code == 200) {
                        layer.confirm('试题添加成功！',{
                            btn: ['确认','取消'],
                            btn1: function(){
                                window.location.href ="/toExamPage";
                            },
                            btn2: function (){

                            }
                        });
                    } else {
                        layer.alert(data.message);
                    }

                }
            })
            //没有这句话不行，弹出框出不来
            return false;
        });
    });
</script>

</body>
</html>
