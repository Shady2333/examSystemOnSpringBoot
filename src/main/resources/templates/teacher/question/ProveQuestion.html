<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script th:src="@{js/jquery-3.5.1.js}"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit" disabled>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script th:src="@{layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/javascript" th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'/question/ProveQuestions'
            ,toolbar: '#toolbarDemo'
            ,title: '证明题题数据表'
            ,totalRow: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'questionId', title:'questionId',edit: 'text', width:150, edit: 'text'}
                ,{field:'subject', title:'subject',edit: 'text', width:150, edit: 'text'}
                ,{field:'question', title:'question',edit: 'text', width:150, edit: 'text'}
                ,{field:'answer', title:'answer',edit: 'text', width:150, edit: 'text'}
                ,{field:'score', title:'score',edit: 'text', width:150, edit: 'text'}
                ,{field:'section', title:'section',edit: 'text', width:150, edit: 'text'}
                ,{field:'analysis', title:'analysis',edit: 'text', width:150, edit: 'text'}

                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: false
        });

        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
            };
        });

        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(data);
            if(obj.event === 'del'){

                //删除接口未开发

                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    $.ajax({
                        type:"get",
                        data:{},
                        url:'/question/proveQuestion/delete/'+data.questionId,
                        success:function(data){
                            console.log("删除成功",data.code);
                        }

                    });
                    layer.close(index);

                });

            } else if(obj.event === 'edit'){
                //layer.alert('编辑行：<br>'+ JSON.stringify(data))


                //更新功能 后端未开发
                // $.ajax({
                //     type:"post",
                //     data: data,
                //     url:'http://localhost:8081/teacher/MultiQuestion',
                //     success:function (data) {
                //         alert("更新成功");
                //     }
                // })
            }
        });

    });
</script>

</body>
</html>
